<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur PDF en Word</title>
</head>
<body>
    <h1>Convertisseur PDF en Word</h1>
    <form action="http://localhost:3001/convert" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdfFile" accept=".pdf" required>
        <button type="submit">Convertir</button>
    </form>
</body>
</html>
